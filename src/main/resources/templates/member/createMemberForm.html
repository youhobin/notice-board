<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body class="text-center d-flex flex-column h-100">

<main class="form-signin">
    <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
        <form th:action="@{/auth/member/save}" th:object="${form}" method="post">
            <h1 class="h3 m-3 fw-normal">회원가입</h1>

            <div class="form-floating m-3">
                <input type="text" class="form-control" th:field="*{username}" placeholder="아이디를 입력하세요.">
                <label th:for="username">아이디</label>
            </div>
            <div class="form-floating m-3">
                <input type="password" class="form-control" th:field="*{password}" placeholder="패스워드를 입력하세요.">
                <label th:for="password">패스워드</label>
            </div>
            <div class="form-floating m-3">
                <input type="email" class="form-control" th:field="*{email}" placeholder="이메일을 입력하세요.">
                <label th:for="email">이메일</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" class="form-control" th:field="*{nickname}" placeholder="닉네임을 입력하세요.">
                <label th:for="nickname">닉네임</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">회원가입</button>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer" />

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
